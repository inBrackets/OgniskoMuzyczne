name: Build and Release JAR

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    permissions: write-all
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # Set up Node.js for the frontend build
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      # Navigate to the frontend directory and install npm dependencies
      - name: Install npm dependencies
        working-directory: src/main/frontend
        run: npm install

      # Build the React app
      - name: Build React App
        working-directory: src/main/frontend
        run: npm run build
        env:
          CI: true

      # Cache Maven dependencies to speed up subsequent builds
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # Build the Java project with Maven
      - name: Build with Maven
        run: mvn clean package -e

      - name: Get Version
        uses: ./
        id: getVersion
      - name: Print the version
        run: echo "The version we just got is ${{ steps.getVersion.outputs.version }}"


      - name: get-pom-version
        id: pom-version
        uses: PERES-Richard/maven-get-version-action@v3.0.0

      - name: Print Maven POM project version
        run: echo "version = ${{ steps.pom-version.outputs.version }}"
          echo "artifactId = ${{ steps.pom-version.outputs.artifactId }}"

      # Install xmllint
      - name: Install xmllint
        run: sudo apt-get update && sudo apt-get install -y libxml2-utils

      # Extract artifactId and version from pom.xml
      - name: Extract artifactId and version
        id: extract_info
        run: |
          artifactId=$(xmllint --xpath "string(//project/artifactId)" pom.xml)
          version=$(xmllint --xpath "string(//project/version)" pom.xml)
          echo "artifactId=$artifactId" >> $GITHUB_ENV
          echo "version=$version" >> $GITHUB_ENV

      # Debug extracted values
      - name: Debug extracted values
        run: |
          echo "Artifact ID: ${{ env.artifactId }}"
          echo "Version: ${{ env.version }}"

      # Create GitHub release for the tag and upload the JAR
      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: true

      # Upload the JAR file to the release
      - name: Upload JAR to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: target/${{ env.artifactId }}-${{ env.version }}.jar
          asset_name: ${{ env.artifactId }}-${{ env.version }}.jar
          asset_content_type: application/java-archive
